<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <!--- CSS Style Sheet --->
    <link rel="stylesheet" href="Contact-Form.css" />
    <title>Contact-Form</title>
    </head>

    <body>
    <div class="container">
        <div class="left">
            <h3 class="heading">Contact Us</h3>
            <p class="text">We are here to help! Let us know how!</p>
            <form action="#">
                <div class="inputBox">
                    <input
                        type="text"
                        name="name"
                        class="name"
                        placeholder="Enter your name"
                    />
                </div>
                <div class="inputBox">
                    <input
                        type="text"
                        name="email"
                        class="email"
                        placeholder="Enter your email address"
                    />
                </div>
                <div class="inputBox">
                    <textarea
                        name="message"
                        class="message"
                        placeholder="Enter your message"
                    ></textarea>
                </div>
                <button class="btn">Submit</button>
            </form>
        </div>
        <div class="right">
            <div class="illustration">
                <img src="/Untitled/Users/mar/Downloads/contact.jpeg" alt="" />
            </div>
            <div class="contact-info">
                <div class="infoBox">
                    <div class="icon">
                        <ion-icon name="location"></ion-icon>
                    </div>
                    <div class="text">
                        <p>12345 CSUN St Northidge, California</p>
                    </div>
                </div>
                <div class="infoBox">
                    <div class="icon">
                        <ion-icon name="call"></ion-icon>
                    </div>
                    <div class="text">
                        <a href="tel:818-123-3456">(818)-123-3456</a>
                    </div>
                </div>
                <div class="infoBox">
                    <div class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </div>
                    <div class="text">
                        <a href="mailto:SyncPlan.Help@gmail.com">SyncPlan.Help@gmail.com</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
