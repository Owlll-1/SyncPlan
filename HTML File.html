<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SyncPlan</title>
</head>
<body>
    <div class = "container">
        <div class = "left">
            <div class = "calendar">
                <i class = "fa fa-angle-left previous"></i>
                <div class = "date">November 2024</div>
                <i class = "fa fa-angle-right next"></i>
            </div>
            <div class = "weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class = "days">
                <div class = "day">1</div>
                <div class = "day">2</div>
                <div class = "day">3</div>
                <div class = "day">4</div>
                <div class = "day">5</div>
                <div class = "day">6</div>
            </div>
        </div>
    </div>

</body>
</html>
